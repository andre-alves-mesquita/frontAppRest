<form (ngSubmit)="updateEmployee()">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      type="text"
      name="nome"
      class="form-control"
      [(ngModel)]="employee.nome"
    />
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      name="email"
      class="form-control"
      [(ngModel)]="employee.email"
    />
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input
      type="text"
      name="salary"
      class="form-control"
      [(ngModel)]="employee.salary"
    />
  </div>

  <button class="btn btn-dark btn-sm mt-4">Update</button>
</form>
